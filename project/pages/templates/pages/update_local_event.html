<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Event</title>
</head>
<body>
<h1>Edit Event: {{ event.name }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" name="save_changes">Save Changes</button>
  <button type="submit" name="delete_event" style="background-color: red; color: white;">Delete Event</button>
</form>

<a href="{% url 'local_events_list' %}">Back to Events</a>


</body>
</html>
